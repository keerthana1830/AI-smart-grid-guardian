<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Smart Grid Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slide-in {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slide-in 0.5s ease-out forwards;
      }
      @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }
      .nav-link-active {
        background-color: #4f46e5; /* indigo-600 */
        color: #ffffff;
      }

      /* Power Grid Visualization Animations */
      @keyframes power-flow {
        to { stroke-dashoffset: -25; }
      }
      .animate-flow-normal {
        animation: power-flow 2s linear infinite;
      }
      @keyframes power-flow-fast {
        to { stroke-dashoffset: -50; }
      }
      .animate-flow-fast {
        animation: power-flow-fast 0.8s linear infinite;
      }
      @keyframes pulse-node-anim {
        50% { opacity: .7; }
      }
      .animate-pulse-node {
        animation: pulse-node-anim 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
